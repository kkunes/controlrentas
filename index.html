<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Rentas - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
 
<style>
    /* Estilos personalizados para una apariencia más limpia y moderna */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5; /* Un gris más suave para el fondo */
    }

    /* Ocultar elementos */
    .hidden {
      display: none !important; /* Importante para asegurar que Tailwind no lo sobrescriba */
    }

    /* Sidebar elegante */
    #sidebar {
      background-color: #2c3e50; /* Un azul oscuro profundo */
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    #sidebar a {
      color: #ecf0f1; /* Texto claro */
      transition: all 0.2s ease-in-out;
      border-radius: 8px; /* Bordes más suaves */
    }

    #sidebar a:hover {
      background-color: #34495e; /* Un tono un poco más claro al pasar el ratón */
      color: #ffffff;
      transform: translateX(5px); /* Pequeño efecto de deslizamiento */
    }

    /* Estilos para el contenido principal */
    main {
      background-color: #f0f2f5; /* Fondo del área principal */
    }

    /* Estilos del modal */
    #miModal {
        background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
        backdrop-filter: blur(3px); /* Efecto de desenfoque */
        -webkit-backdrop-filter: blur(3px); /* Compatibilidad Safari */
        transition: opacity 0.3s ease-in-out;
    }

    #modalContenido {
        max-width: 90%; /* Ancho máximo del contenido del modal */
        max-height: 90vh; /* Altura máxima para que sea scrollable */
        overflow-y: auto; /* Habilitar scroll si el contenido es muy largo */
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    /* Animación de entrada del modal */
    #miModal:not(.hidden) #modalContenido {
        transform: translateY(0);
        opacity: 1;
    }
    #miModal.hidden #modalContenido {
        transform: translateY(-20px);
        opacity: 0;
    }

    /* Estilos para notificaciones */
    .toast {
        transition: all 0.3s ease-in-out;
        transform: translateY(-20px);
        opacity: 0;
    }
    .toast.show {
        transform: translateY(0);
        opacity: 1;
    }

    .sidebar-btn {
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      letter-spacing: 0.01em;
    }
    .sidebar-btn svg {
      min-width: 1.25rem;
    }
    .sidebar-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 767px) {
      #sidebar {
        width: 80vw;
        max-width: 320px;
      }
    }
    #sidebar.abierto {
      transform: translateX(0) !important;
    }
</style>
</head>
<body class="flex h-screen bg-gray-100">

  <!-- Botón para abrir/cerrar el menú en móvil -->
<button id="btnMenu"
  class="md:hidden fixed top-4 left-4 z-50 bg-indigo-600 text-white rounded-full shadow-lg focus:outline-none"
  style="width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;">
  <svg class="w-7 h-7 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
</button>

  <aside id="sidebar" class="fixed md:static z-40 bg-[#2c3e50] left-0 top-0 h-full md:h-auto w-64 md:w-64 p-4 shadow-lg flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0">
      <div class="text-white text-2xl font-bold mb-8 text-center">
          RentasApp
      </div>
      <nav class="flex-grow">
        <ul>
          <li class="mb-2">
            <button onclick="mostrarDashboard()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-blue-600 to-cyan-700 shadow-md hover:from-blue-700 hover:to-cyan-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-blue-400">
              <!-- Dashboard: Gráfica circular -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path stroke="currentColor" stroke-width="2" d="M12 6v6l4 2"/>
              </svg>
              Dashboard
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarInmuebles()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-indigo-600 to-blue-700 shadow-md hover:from-indigo-700 hover:to-blue-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <!-- Inmuebles: Edificio minimalista -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="7" width="7" height="13" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                <rect x="14" y="3" width="7" height="17" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 10h1M7 14h1M18 7h1M18 11h1M18 15h1" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Inmuebles
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarInquilinos()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-purple-600 to-pink-700 shadow-md hover:from-purple-700 hover:to-pink-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-purple-400">
              <!-- Inquilinos: Usuarios minimalistas -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="9" cy="7" r="4"/>
                <path d="M17 11a4 4 0 11-8 0" />
                <path d="M21 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2"/>
              </svg>
              Inquilinos
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarPagos()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-green-600 to-emerald-700 shadow-md hover:from-green-700 hover:to-emerald-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-green-400">
              <!-- Pagos: Tarjeta de crédito minimalista -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M2 11h20"/>
                <circle cx="7" cy="15" r="1"/>
                <circle cx="11" cy="15" r="1"/>
              </svg>
              Pagos
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarMantenimientos()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-yellow-600 to-orange-700 shadow-md hover:from-yellow-700 hover:to-orange-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-yellow-400">
              <!-- Mantenimientos: Llave inglesa minimalista -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M22 7l-5 5m0 0l-5-5m5 5V3"/>
                <circle cx="6" cy="18" r="3"/>
              </svg>
              Mantenimientos
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarReportes()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-pink-600 to-red-700 shadow-md hover:from-pink-700 hover:to-red-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-pink-400">
              <!-- Reportes: Gráfica de barras minimalista -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="12" width="3" height="8" rx="1"/>
                <rect x="9" y="8" width="3" height="12" rx="1"/>
                <rect x="15" y="4" width="3" height="16" rx="1"/>
              </svg>
              Reportes
            </button>
          </li>
          <li class="mb-2">
            <button onclick="mostrarAbonos()" class="sidebar-btn flex items-center w-full px-4 py-2 rounded-lg transition-colors duration-200 font-semibold text-base
              text-white bg-gradient-to-r from-cyan-600 to-blue-700 shadow-md hover:from-cyan-700 hover:to-blue-800 hover:shadow-lg
              focus:outline-none focus:ring-2 focus:ring-cyan-400">
              <!-- Saldos a Favor: Billetera minimalista con plus -->
              <svg class="w-5 h-5 mr-3 opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="2" y="7" width="20" height="10" rx="2"/>
                <path d="M16 11v2m1-1h-2"/>
                <circle cx="7" cy="15" r="1"/>
              </svg>
              Saldos a Favor
            </button>
          </li>
        </ul>
      </nav>
      </aside>

    <main class="flex-grow p-2 md:p-6 overflow-y-auto w-full">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Panel de Administración</h1>
            <p class="text-gray-600">Bienvenido de nuevo a tu gestor de propiedades.</p>
        </header>

        <div id="contenido" class="bg-white rounded-lg shadow-md p-6">
            Cargando contenido...
        </div>
    </main>

    <div id="miModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="modalContenido" class="bg-white rounded-lg shadow-xl p-4 w-full max-w-lg md:max-w-lg relative">
            </div>
    </div>

    <div id="notificacionContainer" class="fixed top-4 right-4 z-50 space-y-2">
        </div>

        <!-- Botones de inicio y cierre de sesión -->
        <div class="fixed top-4 right-4 z-50 flex items-center">
          <button id="btnLogin" class="bg-blue-600 text-white px-4 py-2 rounded">Iniciar sesión con Google</button>
          <button id="btnLogout" class="bg-gray-400 text-white px-4 py-2 rounded hidden">Cerrar sesión</button>
          <span id="userInfo" class="ml-2 text-sm text-gray-700"></span>
        </div>

    <script type="module" src="./js/main.js"></script>
    <script>
  const btnMenu = document.getElementById('btnMenu');
  const sidebar = document.getElementById('sidebar');
  btnMenu.addEventListener('click', () => {
    sidebar.classList.toggle('abierto');
  });
  // Cierra el sidebar al hacer clic fuera en móvil
  document.addEventListener('click', (e) => {
    if (window.innerWidth < 768 && sidebar.classList.contains('abierto')) {
      if (!sidebar.contains(e.target) && e.target !== btnMenu) {
        sidebar.classList.remove('abierto');
      }
    }
  });
  sidebar.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      if (window.innerWidth < 768) sidebar.classList.remove('abierto');
    });
  });
</script>
</body>
</html>
