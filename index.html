    body {

      -webkit-tap-highlight-color: transparent; /* Elimina el resaltado táctil en dispositivos móviles */
      -webkit-touch-callout: none; /* Previene el menú contextual en elementos táctiles */
    }

    /* Ocultar elementos */
    .hidden {
      display: none !important; /* Importante para asegurar que Tailwind no lo sobrescriba */
    }

    /* Estilos para el contenido principal */
    main {
      background-color: #f0f2f5; /* Fondo del área principal */
      padding-top: 4.5rem; /* Ajusta según la altura de tu header */
    }

    @media (max-width: 1023px) {
      main {
        padding-top: 5.5rem;
      }
    }

    /* Estilos del modal */
    #miModal {
        background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
        backdrop-filter: blur(3px); /* Efecto de desenfoque */
        -webkit-backdrop-filter: blur(3px); /* Compatibilidad Safari */
        transition: opacity 0.3s ease-in-out;
    }

    #modalContenido {
        max-width: 95%; /* Ancho máximo del contenido del modal */
        max-height: 90vh; /* Altura máxima para que sea scrollable */
        overflow-y: auto; /* Habilitar scroll si el contenido es muy largo */
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        width: 100%; /* Asegura que use todo el ancho disponible */
    }
    
    @media (min-width: 640px) {
        #modalContenido {
            max-width: 90%;
        }
    }
    
    @media (min-width: 1024px) {
        #modalContenido {
            max-width: 85%;
        }
    }

    /* Animación de entrada del modal */
    #miModal:not(.hidden) #modalContenido {
        transform: translateY(0);
        opacity: 1;
    }
    #miModal.hidden #modalContenido {
        transform: translateY(-20px);
        opacity: 0;
    }

    /* Estilos para notificaciones */
    .toast {
        transition: all 0.3s ease-in-out;
        transform: translateY(-20px);
        opacity: 0;
        max-width: 90%;
        width: 100%;
        margin: 0 auto;
    }
    .toast.show {
        transform: translateY(0);
        opacity: 1;
    }

        .toast {
            max-width: 400px;

  <script type="module">
    import { THEME_ICONS } from './js/theme-icons.js';

    const themeSwitcher = document.getElementById('theme-switcher');
    const themeStyle = document.getElementById('theme-style');
    const sidebarStyle = document.getElementById('sidebar-style');

    function updateIcons(theme) {
      const icons = THEME_ICONS[theme] || THEME_ICONS.default;
      for (const [key, value] of Object.entries(icons)) {
        const element = document.querySelector(`[data-icon=${key}]`);
        if (element) {
          element.innerHTML = value;
        }
      }
    }

    themeSwitcher.addEventListener('change', (e) => {
      const theme = e.target.value;
      if (theme === 'default') {
        themeStyle.href = './css/styles.css?v=1.8';
        sidebarStyle.href = './css/sidebar.css?v=1.8';
      } else {
        themeStyle.href = `./css/${theme}.css?v=1.8`;
        sidebarStyle.href = `./css/sidebar-${theme}.css?v=1.8`;
      }
      updateIcons(theme);
    });

    // Set initial icons
    updateIcons('default');
  </script>
  <script>
const btnMenu = document.getElementById('btnMenu');
const sidebar = document.getElementById('sidebar');

// Función para manejar el comportamiento del sidebar
function toggleSidebar() {
  sidebar.classList.toggle('abierto');
}

// Evento para el botón de menú
btnMenu.addEventListener('click', toggleSidebar);

// Cierra el sidebar al hacer clic fuera en móvil
document.addEventListener('click', (e) => {
  if (window.innerWidth < 1024 && sidebar.classList.contains('abierto')) {
    if (!sidebar.contains(e.target) && e.target !== btnMenu) {
      sidebar.classList.remove('abierto');
    }
  }
});

// Cierra el sidebar al hacer clic en cualquier botón del sidebar en móvil
sidebar.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    if (window.innerWidth < 1024) {
      sidebar.classList.remove('abierto');
    }
  });
});

// Maneja el cambio de tamaño de la ventana
window.addEventListener('resize', () => {
  if (window.innerWidth >= 1024) {
    sidebar.classList.remove('abierto');
  }
  
  // Asegurarse de que el sidebar esté oculto al cargar en móvil
  if (window.innerWidth < 1024) {
    sidebar.classList.remove('abierto');
  }
});

// Asegurarse de que el sidebar esté oculto al cargar en móvil
document.addEventListener('DOMContentLoaded', () => {
  if (window.innerWidth < 1024) {
    sidebar.classList.remove('abierto');
  }
  
  // Configurar el sistema de indicadores para el sidebar
  setupSidebarIndicators();
});

// Función para configurar los indicadores del sidebar
function setupSidebarIndicators() {
  // Por defecto, dashboard está activo al inicio
  setActiveSection('dashboard');
  
  // Agregar event listeners a todos los botones del sidebar
  document.querySelectorAll('.sidebar-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const section = this.getAttribute('data-section');
      setActiveSection(section);
    });
  });
}

// Función para establecer la sección activa
function setActiveSection(sectionId) {
  // Ocultar todos los indicadores
  document.querySelectorAll('.indicator').forEach(indicator => {
    indicator.classList.add('hidden');
  });
  
  // Mostrar el indicador de la sección activa
  const activeIndicator = document.querySelector(`#btn-${sectionId} .indicator`);
  if (activeIndicator) {
    activeIndicator.classList.remove('hidden');
    
    // Añadir una animación de pulso
    activeIndicator.classList.add('animate-pulse');
    
    // Guardar la sección activa en localStorage para persistencia
    localStorage.setItem('activeSection', sectionId);
  }
}

// Función para mostrar cada sección que también actualiza el indicador
window.mostrarDashboard = function() {
  // Código existente para mostrar dashboard
  if (typeof originalMostrarDashboard === 'function') {
    originalMostrarDashboard();
  }
  setActiveSection('dashboard');
};
